<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>

  <body>
    <section>
      <div class="container">
        <input type="text" name="display" id="display" readonly />
        <div class="buttons">
          <div class="button">C</div>
          <div class="button">รท</div>
          <div class="button">x</div>
          <div class="button">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">-</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">.</div>
          <div class="button">(</div>
          <div class="button">0</div>
          <div class="button">)</div>
          <div id="equal" class="button">=</div>
        </div>
      </div>

      <svg
        width="150"
        height="150"
        class="first-ball"
        viewBox="0 0 85 85"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="42.5" cy="42.5" r="42.5" fill="url(#paint0_radial_2_4)" />
        <defs>
          <radialGradient
            id="paint0_radial_2_4"
            cx="0"
            cy="0"
            r="1"
            gradientUnits="userSpaceOnUse"
            gradientTransform="translate(62 27) rotate(130.135) scale(66.7083)"
          >
            <stop stop-color="#FBF5E7" />
            <stop offset="0.609375" stop-color="#A4CDDB" />
          </radialGradient>
        </defs>
      </svg>

      <svg
        width="161"
        height="220"
        class="second-ball"
        viewBox="0 0 86 117"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="27.5" cy="58.5" r="58.5" fill="url(#paint0_radial_2_6)" />
        <defs>
          <radialGradient
            id="paint0_radial_2_6"
            cx="0"
            cy="0"
            r="1"
            gradientUnits="userSpaceOnUse"
            gradientTransform="translate(54.3412 37.1647) rotate(130.135) scale(91.822)"
          >
            <stop stop-color="white" />
            <stop offset="0.609375" stop-color="#E9DC9C" />
          </radialGradient>
        </defs>
      </svg>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
